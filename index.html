<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--To use bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BLACK JACK</title>
</head>
<body>
    <!--look at wireframe before creating the structure and make it responsive-->
    <!--Write main menu structure here, to view main menu in dev apply top:0% in css and to remove top:-100%-->
    <div class="main-menu">
        <h1 class="heading">♠♦ Black Jack ♥♣</h1>
        <h3 class="heading">Main Menu</h3>
    </div>
    <!--Write playing screen structure here-->
    <div class="container" style="position: relative;">
        <nav class="navbar navbar-expand-sm bg-transparent justify-content-center">
            <a href="#" class="navbar-brand">
                <div class="nav-brand"><span class="heading">♠♦ Black Jack ♥♣</span><small> (Black jack plays 3 to 2 || dealer must draw to 16 and stand on all 17's)</small></div>
            </a>
            <ul class="navbar-nav ml-auto">   
             <li class="nav-item">
                 <button class="playAgain btn btn-danger">Play Again</button>
             </li>
            </ul>
        </nav>
        <div class="row">
            <div class="col-sm-3">
                <div class="deck"></div>
            </div>
            <div class="col-sm-9">
                <!--add dealer from js in here-->
                <div class="dealer" style='margin-top:30px'></div>
            </div>
        </div>
        <!--add players from js in here-->
        <div class="container">
            <div class="row players">
                <!--create players here according to the main menu options(create elements in js)-->
                <!-- example:
                    <div class="col-sm-3">
                        <div class="player1(change the classname for every player)"></div>
                    </div>
                -->
            </div>
        </div>
    </div>
    <script 
        src="http://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
